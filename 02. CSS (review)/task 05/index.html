<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body class="body">

    <header>
        <div class="container">
            <div class="row">
                <div class="col-3 col-m6 h-200">Logo</div>
                <div class="col-6 col-m12 h-200">Banner</div>
                <div class="col-3 col-m6 h-200 search-position">Search</div>
            </div>
        </div>
    </header>

    <nav>
        <div class="container">
            <div class="row">
                <div class="col-12 h-50">Menu</div>
            </div>
        </div>
    </nav>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-2 col-m4 h-600">Left Sidebar</div>
                <div class="col-8 col-m8 h-600">Main Content</div>
                <div class="col-2 md-none h-600">Right Sidebar</div>
            </div>
        </div>
    </section>
    
    <footer>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-3 col-m6 h-250"> Big Footer 1</div>
                    <div class="col-3 col-m6 h-250"> Big Footer 2</div>
                    <div class="col-3 col-m6 h-250"> Big Footer 3</div>
                    <div class="col-3 col-m6 h-250"> Big Footer 4</div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12 h-50">Footer</div>
                </div>
            </div>
        </section>

    </footer>

</body>
</html>
