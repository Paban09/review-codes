<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <header>

        <div class="container">
            <div class="row">
                <div class="col-3 h-200"></div>
                <div class="col-3 h-200"></div>
                <div class="col-3 h-200"></div>
                <div class="col-3 h-200">
                    <div class="row">
                        <div class="col-12 h-100"></div>
                        <div class="col-12 h-100"></div>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <nav>
        <div class="container">
            <div class="row">
                <div class="col-2 h-50"></div>
                <div class="col-2 h-50"></div>
                <div class="col-2 h-50"></div>
                <div class="col-2 h-50"></div>
                <div class="col-2 h-50"></div>
                <div class="col-2 h-50"></div>
            </div>
        </div>
    </nav>


    <section>
        <div class="container">
            <div class="row">
                <div class="col-6 h-600">
                    <div class="row">
                        <div class="col-12 h-200">

                            <div class="row">

                                <div class="col-4 h-200"></div>

                                <div class="col-4 h-200">

                                    <div class="row">
                                        <div class="col-12 h-100"></div>
                                        <div class="col-12 h-100"></div>
                                    </div>
                                </div>

                                <div class="col-4 h-200"></div>

                            </div>
                        </div>
                        <div class="col-12 h-400">
                            <div class="row">
                                <div class="col-6 h-400">
                                    <div class="row">
                                        <div class="col-12 h-50"></div>
                                        <div class="col-12 h-50"></div>

                                        <div class="col-4 h-200"></div>
                                        <div class="col-4 h-200"></div>
                                        <div class="col-4 h-200"></div>

                                        <div class="col-12 h-50"></div>

                                        <div class="col-6 h-50"></div>
                                        <div class="col-6 h-50"></div>

                                        
                                    </div>
                                </div>
                                <div class="col-6 h-400"></div>
                            </div>
                        </div> 
                    </div>
                </div>
                <div class="col-3 h-600"></div>
                <div class="col-3 h-600"></div>
            </div>
        </div>
    </section>

    <footer>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-3 h-200"></div>
                    <div class="col-3 h-200"></div>
                    <div class="col-3 h-200"></div>
                    <div class="col-3 h-200"></div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12 h-20"></div>
                </div>
            </div>
        </section>


    </footer>

</body>

</html>
