<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <header class=" bg-red">

        <div class="container">
            <div class="row">
                <div class="col-3 h-200 logo">Logo</div>
                <div class="col-9 h-200 banner">Banner</div>
            </div>
        </div>

    </header>


    <nav class="bg-green">

        <div class="container">

            <div class="row">
                <div class="col-3 h-50 menu">Menu 1</div>
                <div class="col-3 h-50 menu">Menu 2</div>
                <div class="col-3 h-50 menu">Menu 3</div>
                <div class="col-3 h-50 menu">Menu 4</div>
            </div>

        </div>

    </nav>

    <section>


        <div class="container">
            <div class="row">

                <div class="col-3 h-600 side-bar">
                    <div class="row">
                        <div class="col-4 h-200"></div>
                        <div class="col-4 h-200"></div>
                        <div class="col-4 h-200"></div>

                        <div class="col-6 h-200"></div>
                        <div class="col-6 h-200"></div>

                        <div class="col-12 h-200"></div>
                    </div>
                </div>

                <div class="col-9 h-600 content">Content</div>
            </div>
        </div>



    </section>

    <footer>

        <section class="bg-yellow">
            <!-- big footer  -->
            <div class="container">
                <div class="row">
                    <div class="col-3 h-250">Footer - 1</div>
                    <div class="col-3 h-250">Footer - 2</div>
                    <div class="col-3 h-250">Footer - 3</div>
                    <div class="col-3 h-250">Footer - 4</div>
                </div>
            </div>
        </section>



        <section class="bg-blue">
            <!-- footer  -->
            <div class="container">
                <div class="row">
                    <div class="col-12 h-50">Footer</div>
                </div>
            </div>
        </section>




    </footer>

</body>

</html>
