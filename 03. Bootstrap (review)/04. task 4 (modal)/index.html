                            <form action="" method="">

                                <div class="row mb-3">

                        <div class="card-body">

                            <div class="row mb-3">
                                <label class="col-sm-3" for="">First name</label>
                                <div class="col-sm-9">

                            </div>

                                <label class="col-sm-3" for="">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control">
                                </div>
                            </div>

                            <div class="row  mb-3">
                                <label class="col-sm-3" for="">Password</label>
                                <div class="col-sm-9">
                                    <input type="password " class="form-control">
                                </div>
                            </div>

                            <div class="row  mb-3">
                                <label class="col-sm-3" for="">Date of birth</label>
                                <div class="col-sm-9">
                                    <input type="date" class="form-control">
                                </div>
                            </div>


                            <div class="row  mb-3">
                                <label class="col-sm-3" for="">District Name</label>
                                <div class="col-sm-9">
                                    <select class="form-control">
                                        <option value="null">--Select District Name--</option>
                                        <option value="">Dhaka</option>
                                        <option value="">Chittagong</option>
                                        <option value="">Barisal</option>

                                </div>
                            </div>

                            <div class="row  mb-3">
                                <label class="col-sm-3" for="">Gender</label>
                                <div class="col-sm-9">
                                    <label for=""><input type="radio" name="gender" />Male</label>
                                    <label for=""><input type="radio" name="gender" />Female</label>
                                </div>
                            </div>


                            <div class="row  mb-3">
                                <label class="col-sm-3" for="">Address</label>
                                <div class="col-sm-9">
                                    <input type="text-area " class="form-control">
                                </div>
                            </div>
