<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/bootstrap.css" />

    <title>Carousel</title>

</head>

<body>

    <section>

                <li data-bs-target="#slider" data-bs-slide-to="2" class="" ></li>
            </ol>

            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="./img/banner1.jpg" class="w-100" style="height: 550px;" alt=""   />

                        <h3></h3>

                </div>


                <div class="carousel-item">
                    <img src="./img/banner3.jpg" class="w-100" style="height: 550px;" alt=""   />
                    <div class="carousel-caption">
                        <h3></h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, quidem.</p>
                        <a href="" class="btn btn-success">Read More</a>
                    </div>
                </div>

            </div>

            <a href="#slider" class="carousel-control-prev" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>

            <a href="#slider" class="carousel-control-next" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

        </div>

    </section>


    <script src="./js/bootstrap.bundle.js" defer></script>
</body>

</html>
